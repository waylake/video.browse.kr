    .cta-button:active {

      margin-top: 100px;
      padding: 0 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .feature {
      text-align: center;
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
    }

    .feature:nth-child(1) { animation-delay: 0.2s; }
    .feature:nth-child(2) { animation-delay: 0.4s; }
    .feature:nth-child(3) { animation-delay: 0.6s; }
    .feature:nth-child(4) { animation-delay: 0.8s; }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feature-icon {
      font-size: 48px;
      margin-bottom: 20px;
      display: block;
      color: #4a9eff;
    }

    /* Background Effect */
    .bg-gradient {

    function updateDemoImage() {
      const demoImage = document.querySelector('.demo-image');
      if (!demoImage) return;

      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      demoImage.src = prefersDark ? 'landingpage-demo-dark.png' : 'landingpage-demo-light.png';

    // 초기 로드 시 및 테마 변경 시 업데이트
